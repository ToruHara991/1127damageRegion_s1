<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>受災範圍快速查詢</title>
    <style>
        :root {
            --primary-color: #007bff;
            --danger-color: #ff3b30;
            --bg-color: #f0f2f5;
        }
        body {
            font-family: "PingFang TC", "Microsoft JhengHei", sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            padding-top: 50px;
            margin: 0;
        }
        .card {
            background: white;
            width: 90%;
            max-width: 450px;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        }
        h2 { text-align: center; color: #1c1e21; margin-bottom: 25px; }
        
        .input-group {
            position: relative;
            margin-bottom: 15px;
        }
        input {
            width: 100%;
            padding: 15px 45px 15px 15px;
            border: 2px solid #e4e6eb;
            border-radius: 10px;
            font-size: 18px;
            box-sizing: border-box;
            outline: none;
            transition: all 0.3s;
        }
        input:focus { border-color: var(--primary-color); box-shadow: 0 0 0 4px rgba(0,123,255,0.1); }
        
        /* 清除按鈕 */
        .clear-btn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: #ccc;
            color: white;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            text-align: center;
            line-height: 20px;
            cursor: pointer;
            font-size: 14px;
            display: none;
        }

        .btn-box { display: flex; gap: 10px; }
        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        .search-btn { background-color: var(--primary-color); color: white; }
        button:active { opacity: 0.8; }

        #resultArea {
            margin-top: 25px;
            min-height: 100px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            transition: all 0.3s;
        }
        .status-box { padding: 20px; width: 100%; border-radius: 10px; animation: fadeIn 0.4s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .found { background-color: #fff0f0; border: 1px solid #ffcccc; color: #333; }
        .not-found { background-color: #f8f9fa; border: 1px solid #ddd; color: #666; }
        
        .area-label { color: var(--primary-color); font-size: 1.1rem; font-weight: bold; }
        .village-label { color: var(--danger-color); font-size: 1.5rem; font-weight: 900; display: block; margin: 5px 0; }
        .hint { font-size: 0.9rem; color: #888; margin-top: 10px; }
    </style>
</head>
<body>

<div class="card">
    <h2>受災範圍查詢</h2>
    
    <div class="input-group">
        <input type="text" id="userInput" placeholder="輸入：安樂區七賢里" autocomplete="off" oninput="toggleClearBtn()">
        <span class="clear-btn" id="clearBtn" onclick="resetSearch()">✕</span>
    </div>
    
    <div class="btn-box">
        <button class="search-btn" onclick="runSearch()">立即查詢</button>
    </div>

    <div id="resultArea">
        <div class="hint">請輸入 行政區 與 村里 名稱進行比對</div>
    </div>
</div>

<script src="addresscodes.js"></script>

<script>
    const inputEl = document.getElementById('userInput');
    const resultArea = document.getElementById('resultArea');
    const clearBtn = document.getElementById('clearBtn');

    // 當輸入框有文字時顯示清除按鈕
    function toggleClearBtn() {
        clearBtn.style.display = inputEl.value.length > 0 ? 'block' : 'none';
    }

    // 重置搜尋
    function resetSearch() {
        inputEl.value = '';
        inputEl.focus();
        toggleClearBtn();
        resultArea.innerHTML = '<div class="hint">請輸入 行政區 與 村里 名稱進行比對</div>';
    }

    // 點擊輸入框自動全選 (方便下次查詢)
    inputEl.addEventListener('focus', function() {
        this.select();
    });

    function runSearch() {
        const query = inputEl.value.trim();
        if (!query) return;

        let match = null;

        // 核心判斷邏輯
        for (let item of addressCodes) {
            // 檢查是否包含該行政區 (例如輸入 "安樂區" 能對應到 "基隆市安樂區")
            const areaShort = item["行政區域"].replace("基隆市", "").replace("新北市", "");
            
            if (query.includes(areaShort) || query.includes(item["行政區域"])) {
                // 在該區域內尋找村里
                const targetVillage = item["村里"].find(v => query.includes(v));
                if (targetVillage) {
                    match = { area: item["行政區域"], village: targetVillage };
                    break;
                }
            }
        }

        // 渲染結果
        if (match) {
            resultArea.innerHTML = `
                <div class="status-box found">
                    【<span class="area-label">${match.area}</span>】<br>
                    <span class="village-label">${match.village}</span>
                    是受災範圍喔！
                </div>
            `;
        } else {
            resultArea.innerHTML = `
                <div class="status-box not-found">
                    非受災範圍<br>
                    <small>請確認是否【有錯字】，如有誤請反饋阿谷</small>
                </div>
            `;
        }
    }

    // Enter 鍵支援
    inputEl.addEventListener('keypress', (e) => { if (e.key === 'Enter') runSearch(); });
</script>

</body>
</html>
